<div class="card">
    <div class="card-header">
        {% if ticket_status == 'open' %}
            <h3 class="card-title">Alle Benutzer</h3>
        {% else %}
            <h3 class="card-title">Benutzer ausw채hlen</h3>
        {% endif %}
        <div class="card-tools">
            <button type="button" class="btn btn-tool" data-card-widget="collapse" title="Collapse">
                <i class="fas fa-minus"></i>
            </button>
            <button type="button" class="btn btn-tool" data-card-widget="remove" title="Remove">
                <i class="fas fa-times"></i>
            </button>
        </div>
    </div>
    <div class="card-body p-0">
        <table class="table table-striped table-head-fixed">
            <thead>
            <tr>
                <th style="width: 1%">
                    ID
                </th>
                <th style="width: 12%">
                    Name
                </th>
                <th>
                    E-Mail-Adresse
                </th>
                <th>
                    Letzte Anmeldung
                </th>
                <th>
                    Mitglied seit
                </th>
                <th>
                </th>
            </tr>
            </thead>
            <tbody>
            {% for user in users %}
                <tr>
                    <td>
                        {{ user.id }}
                    </td>
                    <td>
                        {{ user.first_name }}
                    </td>
                    <td>
                        {{ user.email }}
                    </td>
                    <td>
                        {{ user.last_login }}
                    </td>
                    <td>
                        {{ user.date_joined }}
                    </td>
                    <td class="project-actions text-right">
                        <button id="reset_button_{{ user.id }}" onclick="notify_user_reset_password({{ user.id }})"
                                class="btn btn-sm btn-danger">
                            Passwort zur체cksetzen
                        </button>
                        <button form="user_{{ user.id }}" type="submit" onclick="this.disabled=true,this.form.submit()"
                                class="btn btn-sm btn-warning">
                            Als Benutzer einloggen
                        </button>
                        <form id="user_{{ user.id }}" action="/hijack/{{ user.id }}/" method="post">
                            {% csrf_token %}
                        </form>
                    </td>
                </tr>
            {% endfor %}
            </tbody>
        </table>
    </div>
    <!-- /.card-body -->
</div>
<!-- /.card -->

<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script>
    function notify_user_reset_password(id) {
        $.ajax({
            url: '/reset-password/' + id + "/",
            dataType: 'json',
            success: function (data) {
                // fiddle https://jsfiddle.net/hyfor5z7/11/
                let button = document.getElementById("reset_button_" + id);
                button.disabled = true;
                button.innerHTML = "Passwort zur체ckgesetzt";
                button.className = "btn btn-sm btn-success";
                Swal.fire({
                    icon: 'success',
                    title: 'Passwort erfolgreich zur체ckgesetzt.',
                    text: 'Benutzer wurde per Email informiert.'
                })
            }
        });
    }
</script>
