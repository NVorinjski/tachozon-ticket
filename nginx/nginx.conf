resolver 127.0.0.11 ipv6=off valid=30s;

server {
    listen 80;
    # optional, damit Bots nicht „invalid host“ triggern:
    server_name _;

    client_max_body_size 10M;  # falls Uploads größer sind

    set $backend web:8000;

    location / {
        proxy_pass http://$backend;

        # --- WICHTIG für Django hinter TLS-Proxy ---
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;   # <—
        proxy_http_version 1.1;                       # <—
        proxy_set_header Upgrade $http_upgrade;       # <— (WebSockets ok)
        proxy_set_header Connection "upgrade";        # <—

        proxy_redirect off;
    }

    location /static/ {
        alias /home/app/web/static/;
    }

    location /media/ {
        alias /home/app/web/media/;
    }

    # (Optional) Scanner-Drops:
    location ~ /\.(git|env) { return 444; }
    location = /server-status { return 403; }
}
