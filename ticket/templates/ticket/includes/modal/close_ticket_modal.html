<form id="close_ticket_form" method="post" style="display: none">{% csrf_token %}</form>
<div class="modal fade show" id="close_ticket_modal" style="display: none; padding-right: 17px;"
     aria-modal="true">
    <div class="modal-dialog">
        <div class="modal-content bg-success">
            <div class="modal-header">
                <h4 class="modal-title">Ticket schließen</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">×</span>
                </button>
            </div>
            <div class="card">
                <!-- /.card-header -->
                <div class="card-body">
                    <div class="post">
                            <div class="input-group input-group-sm mb-0">
                                <input form="close_ticket_form" id="note" class="form-control form-control-plaintext"
                                       placeholder="Schreib eine interne Notiz" name="internal_note">
                            </div>
                    </div>
                </div>
                <!-- /.card-body -->
                <div class="modal-footer justify-content-between">
                    <button form="close_ticket_form" type="submit" class="btn btn-success" name="close" value="close">Schließen</button>
                </div>
            </div>
        </div>
    </div>
</div>
