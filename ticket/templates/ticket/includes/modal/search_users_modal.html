<div class="modal fade show" id="search_users_modal" style="display: none; padding-right: 17px;" aria-modal="true">
    <div class="modal-dialog modal-xl">
        <div class="modal-content">
            <div class="modal-header">
                <h4 class="modal-title modal-lg">Benutzer suchen</h4>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">Ã—</span>
                </button>
            </div>
            <div class="card">
                <div class="card-header">
                    <div class="post">
                        <form method="get" class="form-horizontal" id="search_users_form">
                            {% csrf_token %}
                            <div class="input-group input-group-sm mb-0">
                                {{ search_user_form }}
                                <div class="input-group-append" id="search_users_button">
                                    <button type="submit" class="btn btn-success">Suchen</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
                <!-- /.card-header -->
                <div class="card-body table-responsive" style="height: 300px; padding-top: 0">
                    <table class="table table-head-fixed table-hover text-nowrap">
                        <thead>
                        <tr>
                            <th>ID</th>
                            <th>Benutzer</th>
                            <th></th>
                        </tr>
                        </thead>
                        <tbody id="results_table"></tbody>
                    </table>
                </div>
                <!-- /.card-body -->
            </div>
            <div class="modal-footer justify-content-between">
                <button type="button" class="btn btn-danger" data-dismiss="modal">Abbrechen</button>
            </div>
        </div>
    </div>
</div>
