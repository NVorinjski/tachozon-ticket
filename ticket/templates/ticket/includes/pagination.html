<div class="row">
    <div class="card-footer clearfix">
        <ul class="pagination pagination-lg m-0 justify-content-center">
            {% if page_obj.has_previous %}
                <li class="page-item"><a class="page-link"
                                         href="?page={{ page_obj.previous_page_number }}">«</a>
                </li>{% endif %}
            <li class="page-item"><a class="page-link" href="?page={{ page_obj.number }}"><b>{{ page_obj.number }}</b></a></li>
            {% if page_obj.has_next %}
                <li class="page-item"><a class="page-link" href="?page={{ page_obj.next_page_number }}">{{ page_obj.next_page_number }}</a></li>
                <li class="page-item"><a class="page-link"
                                         href="?page={{ page_obj.next_page_number }}">»</a>
                </li>{% endif %}
        </ul>
    </div>
</div>
