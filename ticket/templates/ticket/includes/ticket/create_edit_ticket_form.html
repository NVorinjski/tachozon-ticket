<form id="create_edit_ticket" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="card-body">
        <div class="form-group">
            {{ ticket_form.title }}
        </div>
        {% for field in ticket_form %}
            {% for error in field.errors %}
                <p class="text-red">{{ field.label }}: {{ error }}</p>
            {% endfor %}
        {% endfor %}
        {% for error in ticket_form.non_field_errors %}
            <p class="text-red">{{ error }}</p>
        {% endfor %}
        <div class="form-group">
            {{ ticket_form.note }}
        </div>
        <div class="form-group">
            <label for="attachments">
                Dateien hochladen
            </label>
            <div class="input-group">
                <div class="custom-file">
                    {{ ticket_form.files }}
                    <label class="custom-file-label" for="attachments">
                        Datei ausw√§hlen
                    </label>
                </div>
            </div>
        </div>
    </div>
    <div class="card-footer">
        <button form="create_edit_ticket" onclick="this.disabled=true,this.form.submit()" type="submit"
                class="btn btn-primary">
            Speichern
        </button>
    </div>
</form>
