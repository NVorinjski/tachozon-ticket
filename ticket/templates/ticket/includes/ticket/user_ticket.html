    <!-- small box -->
    <div class="small-box bg-info">
        <div class="inner">
            <h4>{{ ticket.title }}<sup style="font-size: 20px"></sup></h4>

            <p>Erstellt am: {{ ticket.created_date }} <br> {% if ticket_type == "assigned_to_me" %}Erstellt von:
                {{ ticket.created_by.first_name }}{% endif %}</p>

        <div class="icon">
            <i class="fas fa-ticket-alt"></i>
        </div>

    </div>
